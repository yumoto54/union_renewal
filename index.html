<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ユニオン映画 サイト</title>
    <style>
      .button-link {
        display: inline-block;
        padding: 12px 32px;
        margin: 12px 6px;
        background-color: #2196f3;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(33,150,243,0.15);
        transition: background 0.2s;
      }
      .button-link:hover {
        background-color: #1769aa;
      }
      .thumbnail {
        display: inline-block;
        margin: 20px 10px;
        max-width: 320px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      }
    </style>
  </head>
  <body>
    <h1>ユニオン映画リンク集</h1>
    <div>
      <a href="pc.html" class="button-link">PC版画像ページを見る</a>
      <a href="sp.html" class="button-link">SP版画像ページを見る</a>
    </div>
    <div>
      <img src="ユニオン映画PC.png" alt="PC版画像" class="thumbnail">
      <img src="ユニオン映画SP.png" alt="SP版画像" class="thumbnail">
    </div>
  </body>
</html>
